<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>WeDontWork is Berlins leading Co-Working Hub.</h1>
      <p>Join likeminded creatives and freelancers at our central location.</p>
      <button><a class="btn-primary" href="#">Click To Explore</a></button>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How To Begin</h2>

  </div>
  
  <div class="cards">
    <div class="card">
      <img src="images/desks.svg" alt="">
      <h4>Join</h4>
      <p>Make Yourself At Home.</p>
    </div>
    <div class="card">
      <img src="images/teamwork.svg" alt="">
      <h4>Interact</h4>
      <p>Meet Our Community</p>
    </div>
    <div class="card">
      <img src="images/succeed.svg" alt="">
      <h4>Succeed</h4>
      <p>Achieve Your Goals</p>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fas fa-heart"></i></a>
      <p>WeDontWork Berlin is a registered GmBh</p>
    </div>
  </div>

</body>
</html>
